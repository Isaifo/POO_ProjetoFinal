<div class="container">
<div class="row">
    
<div class="form-control">
    <h2 class="text-center mt-4 bg-info text-white ">Atualizar Grupo</h2>
    
        <div class="form-group mt-5">
          <label for="nome">Nome</label>
          <input [(ngModel)]="grupo.temaGrupo" type="text" class="form-control" id="nome" placeholder="Digite o nome do grupo">
        </div>

  <div class="form-group">
    <label for="imagem">Imagem</label>
    <input [(ngModel)]="grupo.urlImagemGrupo" type="text" class="form-control" id="imagem"  placeholder="Digite a URL da imagem">
  </div>

  <div class="form-group">
    <label for="especialidade">Especialidade</label>
    <input [(ngModel)]="grupo.categoriaGrupo" type="text" class="form-control" id="especialidade"  placeholder="Digite a especialidade do grupo">
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea name="descricao" [(ngModel)]="grupo.descricaoGrupo" class="form-control" id="descricao" cols="30" rows="5"></textarea>
  </div>

  <div class="row d-flex justify-content-center" >
      
        <button class="btn btn-danger mr-3" routerLink="/grupo" >Cancelar</button>
        <button class="btn btn-success" (click)='atualizarGrupo()'>Atualizar</button>
      </div>
  
  


 </div>
</div>
</div>
